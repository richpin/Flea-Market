{% extends 'base.html' %}

{% block content %}
<!-- Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    {% for product in products %}
                    <tr>
                        <td class="align-middle" onclick="window.location='/detail?id={{ product.id }}'"><img src="{{ product.image }}" alt="" style="width: 50px;">{{ product.name }}
                        </td>
                        <td class="align-middle">${{ product.price }}</td>
                        <td class="align-middle">{{ "In Progress" if product.auction else "Purchased" }}</td>
                        <td class="align-middle"><button class="btn btn-sm btn-danger" onclick="location.href='/rmwish?id={{ product.id }}'"><i
                                    class="fa fa-times"></i></button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Cart End -->
{% endblock %}
